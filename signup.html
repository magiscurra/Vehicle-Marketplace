<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white border border-gray-300 rounded-lg shadow-lg w-full max-w-md p-6 overflow-y-auto">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-900">Sign Up</h2>
      <button  class="text-gray-400 hover:text-gray-600"><a href="/index.html">✖️</a></button>
    </div>

    <div id="signup-error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4"></div>

    <form onsubmit="handleSignup(event)">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
        <input type="text" name="name" class="w-full pl-4 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your full name" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input type="email" name="email" class="w-full pl-4 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Phone Number</label>
        <input type="tel" name="phone" class="w-full pl-4 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your phone number" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" name="password" class="w-full pl-4 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Create a password" required>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
        <input type="password" name="confirmPassword" class="w-full pl-4 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Confirm your password" required>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
        Sign Up
      </button>
    </form>

    <div class="mt-4 text-center">
      <span class="text-gray-600">Already have an account? </span>
      <button class="text-blue-600 hover:text-blue-700 font-medium"><a href="/login.html">Login</a></button>
    </div>
  </div>

  <script>
    function handleSignup(e) {
      e.preventDefault();
      const form = e.target;
      const name = form.name.value;
      const email = form.email.value;
      const phone = form.phone.value;
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      const errorBox = document.getElementById('signup-error');
      errorBox.classList.add('hidden');
      errorBox.innerText = '';

      if (password !== confirmPassword) {
        errorBox.innerText = 'Passwords do not match';
        errorBox.classList.remove('hidden');
        return;
      }

      // Dummy success behavior
      alert('Account created successfully!');
    }
  </script>
</body>
</html>
