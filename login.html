<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white border border-gray-300 rounded-lg shadow-lg w-full max-w-md p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-900">Login</h2>
      <button class="text-gray-400 hover:text-gray-600"><a href="/index.html">✖️</a></button>
    </div>

    <div id="login-error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">
      Invalid email or password
    </div>

    <form onsubmit="handleLogin(event)">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <div class="relative">
          <input type="email" name="email" class="w-full pl-4 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your email" required />
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <div class="relative">
          <input type="password" name="password" class="w-full pl-4 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your password" required />
        </div>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
        Login
      </button>
    </form>

    <div class="mt-4 text-center">
      <span class="text-gray-600">Don't have an account? </span>
      <button  class="text-blue-600 hover:text-blue-700 font-medium"><a href="/signup.html">Sign up</a></button>
    </div>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const form = e.target;
      const email = form.email.value;
      const password = form.password.value;

      if (email === 'user@example.com' && password === 'password') {
        alert('Login successful!');
      } else {
        const errorBox = document.getElementById('login-error');
        errorBox.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
